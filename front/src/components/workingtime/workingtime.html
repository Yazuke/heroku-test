<section class="workingTime">
    <div>
        <div class="info_box">
            <md-list>
                <md-list-item>
                    <md-icon>settings_applications</md-icon>
                    <span class="md-list-item-text">ID: {{workingTimeId}}</span>
                    <md-button class="md-icon-button" v-on:click="dialogOpen = true">
                        <md-icon>edit</md-icon>
                    </md-button>
                </md-list-item>

                <md-divider class="md-inset"></md-divider>

                <md-list-item>
                    <md-icon>arrow_forward</md-icon>
                    <span class="md-list-item-text"><b>Start:</b> {{info.start | formatMoment}}</span>
                </md-list-item>

                <md-list-item>
                    <md-icon>arrow_back</md-icon>
                    <span class="md-list-item-text"><b>End:</b> {{info.end | formatMoment}}</span>
                </md-list-item>

            </md-list>
        <md-button class="md-raised md-accent" style="width: 300px; right: 8px" v-on:click="deleteWorkingTime()">
            <md-icon>delete</md-icon>
        </md-button>
        </div>
        <router-link :to="'/workingtimes/' + this.userId">
            <md-button class="md-icon-button" style="position: absolute; right: 40px;">
                <md-icon style="font-size: 60px !important;">
                    clear
                </md-icon>
            </md-button>
        </router-link>
    </div>

    <md-dialog :md-active.sync="dialogOpen">
        <md-dialog-title>{{"Update working time (ID: " + workingTimeId + ")"}}</md-dialog-title>
        <div style="display: flex; justify-content: center; align-items: center; width: 50vw; height: 50vh">
            <div style="margin-right: 10%">
                <label>Start</label>
                <datetime type="datetime" v-model="info.start"/>
            </div>
            <div>
                <label>End</label>
                <datetime type="datetime" v-model="info.end"/>
            </div>
        </div>
        <div>
            <md-dialog-actions>
                <md-button class="md-primary" @click="editWorkingTime()">Save</md-button>
                <md-button class="md-primary" @click="cancelEdit()">Cancel</md-button>
            </md-dialog-actions>
        </div>
    </md-dialog>

    <md-snackbar md-position="left" :md-duration=4000 :md-active.sync="snackBarOpen" md-persistent class="success">
        <span>{{snackBarMessage}}</span>
    </md-snackbar>
</section>
